# Simple workflow for deploying static content to GitHub Pages (v4)
name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4   # 升级到 v4
      - name: Setup Pages
        uses: actions/configure-pages@v4  # 升级到 v4
      - name: Upload artifact
        uses: actions/upload-pages-artifact@v4  # 升级到 v4
        with:
          path: '.'  # 上传整个仓库
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v2  # 仍然是最新稳定版 v2
